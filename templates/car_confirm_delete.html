{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ object }}"?</h1>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'car_list' %}">Cancel</a>
{% endblock %}
