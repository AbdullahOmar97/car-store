{% extends 'base.html' %}

{% block title %}Car List{% endblock %}

{% block content %}
<h1>Car List</h1>
<ul>
    {% for car in object_list %}
        <li>
            <strong>{{ car.brand }} {{ car.model }}</strong>
            <a href="{% url 'car_detail' car.pk %}">Details</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
